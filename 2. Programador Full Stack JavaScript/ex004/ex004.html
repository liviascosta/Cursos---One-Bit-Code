<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h1>Cadastro da liga dos astronautas</h1>
    <form action="https://www.exemplo.com">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="name">Email:</label>
            <input type="email" id="email" name="email">
            <label for="name">- Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="name">Data de Nascimento:</label>
            <input type="date" id="birthday" name="birthday">
            <label for="name"> - Foto:</label>
            <input type="file" id="photo" name="photo">
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="russian">Russia</option>
                <option value="american">Americana</option>
                <option value="brazilian">Brasileira</option>
            </select>
            
            <label for="name">- Genero:</label>
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>
        <div>
            <p>Suas principais qualidades:</p>
            <label for="int">Inteligência</label>
            <input type="checkbox" id="int" name="int">
            <label for="res">Resiliência</label>
            <input type="checkbox" id="res" name="res">
            <label for="prep">Preparo Físico</label>
            <input type="checkbox" id="prep" name="prep">
            <label for="edu">Educação</label>
            <input type="checkbox" id="edu" name="edu">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
        </div>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>

</body>
</html>
